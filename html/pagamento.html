<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/consulta.css">
    <link rel="stylesheet" href="../css/confirmado.css">
    <title>Document</title>
</head>
<body>
    <div id="checkout-container">
        <h2>Checkout de Pagamento</h2>
        <form id="payment-form">
            <label for="card-number">Número do Cartão:</label>
            <input type="text" id="card-number" placeholder="**** **** **** ****" required>

            <label for="expiry-date">Data de Expiração:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="***" required>

            
            <button class="next-button-content" type="button" onclick="processPayment()"> <a href="confirmado.html" style="text-decoration: none; color: white">Pagar</a></button>

        </form>
    </div>
</body>
</html>
